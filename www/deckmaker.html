<!DOCTYPE html>
<html>
	<head>
		<title>Create Deck</title>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="deckmaker.js"></script>
		<script src="http://rawgit.com/Codecademy/textarea-helper/master/textarea-helper.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="deckmaker.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Frogtown</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/deckmaker.html">Deck Maker <span class="sr-only">(current)</span></a></li>
						<li><a href="/draft.html">Drafting</a></li>
						<li><a href="/help.html">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<h1>Tabletop Simulator MTG Deck Creator</h1>
			<div class="stage">
				<h2>1. Select Deck Options</h2>
				<div class="optionsSection">
					<div class="btn-group qualityButtons">
						<button type="button" class="btn btn-default" value="0.2">Low Quality</button>
						<button type="button" class="btn btn-info" value="0.6">Medium Quality</button>
						<button type="button" class="btn btn-default" value="0.9">High Quality</button>
					</div>
					<div class="optionButtons">
						<button type="button" class="btn coolify toggleButton btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;Cool Basics</button>
						<button type="button" class="btn sidebtn toggleButton btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;Sideboard</button>
						<button type="button" class="btn cmdbtn toggleButton btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;Commander</button>
					</div>
					<div class="form-group">
						<label>Card Back URL</label>
						<input type="text" class="form-control" id="backURL" placeholder="http://i.imgur.com/P7qYTcI.png" value="http://i.imgur.com/P7qYTcI.png">
					</div>
					<div class="form-group">
						<label>Hidden Card URL</label>
						<input type="text" class="form-control" id="hideURL" placeholder="http://www.frogtown.me/trollface.png" value="http://www.frogtown.me/trollface.png">
					</div>
				</div>
			</div>
			<div class="stage">
				<h2>2. Enter Deck Name</h2>
				<input type="text" class="form-control" id="deckName" placeholder="(Modern)Only Counters">
			</div>
			<div class="stage">
				<h4 class="bar-hint"><a href="/help.html#chooseSet" target="_blank">Change Set</a>, <a href="/help.html#chooseLanguage" target="_blank">Change Language</a>, or <a href="/help.html#choosePrinting" target="_blank">Change Printing</a></h4>
				<h2>3. Enter Deck List</h2>
				<h3>Mainboard</h2>
				<div class="listsection">
					<textarea class="errorlist mainboard"></textarea>
					<textarea class="displaylist mainboard"></textarea>
					<textarea class="userlist mainboard" placeholder="56 Island
4 Counterspell"></textarea>	
				</div>
				<span id="sideboard" class="optionalList hidden">
					<h3>Sideboard</h2>
					<div class="listsection">
						<textarea class="errorlist sideboard"></textarea>
						<textarea class="displaylist sideboard"></textarea>
						<textarea class="userlist sideboard" placeholder="4 Negate"></textarea>
					</div>
				</span>
				<span id="commander" class="optionalList hidden">
					<h3>Commander</h2>
					<div class="listsection">
						<textarea class="errorlist commander"></textarea>
						<textarea class="displaylist commander"></textarea>
						<textarea class="userlist commander" placeholder="Kira, Great Glass-Spinner"></textarea>
					</div>
				</span>
			</div>
			<div class="stage-bottom">
				<h2 id="generateName">4. Generate Deck File</h2>
				<button class="btn btn-lg btn-success" id="generate">Generate!</button>
				<span class="error hidden"></span>
			</div>
			<div id="wrong"></div>
		</div>
		<div class="modal"></div>
	</body>
</html>
